<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,900;1,600&family=Mukta:wght@300;700&family=Oswald:wght@400;500;700&family=Poppins:wght@300;500;600;700&family=Roboto+Mono:wght@400;700&family=Sora:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Conversor de moeda</title>
  </head>
  <body>
    <img
      class="logo-principal"
      src="./assets/Blue Gray Modern Technology Logo (1).png"
      alt="logo-joao"
    />
    <main>
      <label>
        Converte <b>de</b>:
        <select>
          <option>R$ Real Brasileiro</option>
        </select>
      </label>
      <label>
        Converte <b>Para</b>:
        <select class="currency-select">
          <option>US$ Dólar Americano</option>
          <option>€ Euro</option>
        </select>
      </label>
      <label>
        valor
        <input  class="input-currency" placeholder="10.000,00" />
      </label>
      <button class="convert-button">Converter</button>
      <section>
        <div class="currency-box">
          <img src="./assets/brasil 2.png" alt="logo-brasil" />
          <h1 class="currency">Real</h1>
          <h4 class="currency-value-to-convert"> R$0.00</h4>
        </div>
        <img class="arrow-img"  src="./assets/seta.png" alt="seta" />
        <div class="currency-box">
          <img src="./assets/Dolar.png" alt="logo-EUA" />
          <h1 class="currency">Dólar</h1>
          <h4 class="currency-value">US$0.00</h4>
        </div>
      </section>
    </main>
  </body>
  <script src="./index.js"></script>
</html>
